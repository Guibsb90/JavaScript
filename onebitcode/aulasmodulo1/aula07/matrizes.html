<!DOCTYPE html>

    <title>Array bidimensional</title>
</head>
<body>
    <header>
        <h1>Array Bidimensional </h1>
    </header>    
    <main>
        <p>Um array bidimensional é basicamente um array que contem arrays dentro dele.</p>
        <p>Para referenciar um array dentro do array, fazemos assim: nomedoarray[1][2]. dessa forma, por exemplo, poderiamos acessar a 2 posição e a 3 posiçao dentro desse array.</p>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados cadastrais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <div id="quest">
            <p>Insira aqui seu nome:</p>
            <input type="text" name="nome" id="nome"><button onclick="Nome()">Ok</button>
            <p>Insira aqui seu sobrenome:</p>
            <input type="text" name="sobrenome" id="sobrenome"> <button onclick="Sobrenome()">Ok</button>
            <p>Insira aqui seu campo de estudo:</p>
            <input type="text" name="estudo" id="estudo"> <button onclick="Estudo()">Ok</button>
            <p>Insira aqui sua data de nascimento:</p>
            <input type="number" name="nascimento" id="nascimento"><Button onclick="Nascimento()">Ok</Button>
        </div>
        <br>
        <div id="resposta">
            <button onclick="Confirmar()">Confirmar Cadastramento</button>
        </div>
    </main>
    <script src="ex01.js"></script>
</body>
</html>

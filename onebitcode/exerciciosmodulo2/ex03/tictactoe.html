<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="stylestyle.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <hr>
    </header>
    <label for="player1">X</label>
    <input type="text" name="player1" id="player1" placeholder="Nome do jogador 1"><br>
    <label for="player2">O</label>
    <input type="text" name="player2" id="player2" placeholder="Nome do jogador 2"><br>
    <button id="jogar">Jogar</button>
    <main>
        <div id="gameBoard">
            <span data-position="0.0"></span>
            <span data-position="0.1"></span>
            <span data-position="0.2"></span>
            <span data-position="1.0"></span>
            <span data-position="1.1"></span>
            <span data-position="1.2"></span>
            <span data-position="2.0"></span>
            <span data-position="2.1"></span>
            <span data-position="2.2"></span>
        </div>
        <h2>Vez de: <span id="turnPlayer"></span></h2>
    </main>
    <script src="tictactoe.js"></script>
</body>
</html>

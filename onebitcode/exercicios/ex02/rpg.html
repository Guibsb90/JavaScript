<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Ataque Defesa</h1></header>
    <main>
        <fieldset id="campo">
            <h2>Player 1</h2>
            <p>Nome do Player 1</p>
            <input type="text" name="nome" id="nome"> <button onclick="nome()">Adicionar</button>
            <p>Ataque do Player 1</p>
            <input type="number" name="ata" id="ata"> <button onclick="ata()">Adicionar</button>
            <p>Pontos de vida</p>
            <input type="number" name="vida" id="vida"> <button onclick="vida()">Adicionar</button>
            <p>Poder de defesa</p>
            <input type="number" name="def" id="def"> <button onclick="def()">Adicionar</button>
            <br>
            <input type="checkbox" name="escudo" id="escudo">
            <label for="escudo">Possui escudo ativo?</label>
        </fieldset>
        <fieldset id="campo2">
            <h2>Player 2</h2>
            <p>Nome do Player 2</p>
            <input type="text" name="nome2" id="nome2"> <button onclick="nome2()">Adicionar</button>
            <p>Ataque do Player 2</p>
            <input type="number" name="ata2" id="ata2"> <button onclick="ata2()">Adicionar</button>
            <p>Pontos de vida</p>
            <input type="number" name="vida2" id="vida2"> <button onclick="vida2()">Adicionar</button>
            <p>Poder de defesa</p>
            <input type="number" name="def2" id="def2"> <button onclick="def2()">Adicionar</button>
            <br>
            <input type="checkbox" name="escudo2" id="escudo2">
            <label for="escudo2">Possui escudo ativo?</label>
        </fieldset>
        <div id="res">
            <button onclick="jogar()" id="resposta">Jogar</button>
        </div>
    </main> 
    <script src="rpg.js"></script>i   
</body>
</html>

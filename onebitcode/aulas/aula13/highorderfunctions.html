<body>
    <header>
        <h1>High-Order Functions</h1>
    </header>
    <main>
        <p>High-order Function  é uma função que recebe outra função como argumento e/ou retorna uma função como resultado. Isso significa que as high-order functions tratam as funções como se fossem valores, permitindo que elas sejam usadas de maneira flexível e poderosa em programas.</p>
    </main>

</body>
